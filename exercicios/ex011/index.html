<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmentes aumente e diminua seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="img/foto-p.png" type="image/png"> <!--700 px o tamanho da imagem + 50px diretorio da imagem formato da imagem-->
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo auido</h1>
    <p>Vamos aprender a reprozir audio em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/baker-street.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir audio.mp3 faça o <a href="midia/baker-street.rar" download="baker-street.rar">Download</a></p>
    </audio>
    <p>Caso queira ouvir o audio em qualquer lugar faça o <a href="midia/baker-street.rar" download="baker-street.rar">Download</a></p>
</body>
</html>
